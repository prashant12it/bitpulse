<div class="kl-slideshow static-content__slideshow uh_light_gray maskcontainer--shadow_ud">
  <div class="bgback">
  </div>

  <!-- Static content wrapper with custom minimum height (500px) = .min-500 -->
  <div class="kl-slideshow-inner static-content__wrapper min-500">
    <!-- Static content source -->
    <div class="static-content__source">
      <!-- Background -->
      <div class="kl-bg-source">
        <!-- Background image -->
        <div class="kl-bg-source__bgimage">
        </div>
        <!-- Background image -->

        <!-- Gradient overlay -->
        <div class="kl-bg-source__overlay">
        </div>
        <!--/ Gradient overlay -->
      </div>
      <!--/ Background -->

      <!-- Animated Sparkles -->
      <div class="th-sparkles"></div>
      <!--/ Animated Sparkles -->
    </div>
    <!--/ .static-content__source -->

    <!-- Static content container -->
    <div class="static-content__inner container">
      <!-- Container with safe padding default top 150px -->
      <div class="kl-slideshow-safepadding sc__container ">
        <!-- Static content wrapper -->
        <div class="static-content default-style">
          <!-- Title -->
          <h1 class="static-content__subtitle text-center ptop-80">
            <span class="fw-thin"><span class="fw-semibold fs-36"><span data-rel="tooltip" data-placement="top" title="" data-animation="true" data-original-title="Bitpulse Technologies">Adding Bits To Your Imaginations</span></span></span>
          </h1>
          <!--/ Title -->

          <!-- Info pop-up fade animation left aligned with top arrow -->

          <!--/ Info pop-up fade animation left aligned with top arrow -->
        </div>
        <!--/ .static-content -->
      </div>
      <!--/ Container with safe padding default top 150px -->
    </div>
    <!--/ .kl-slideshow-inner__inner -->
  </div>
  <!--/ Static content wrapper with custom minimum height (500px) = .min-500 -->

  <!-- Bottom mask style 2  -->
  <div class="kl-bottommask kl-bottommask--shadow_ud">
  </div>
  <!--/ Bottom mask style 2  -->
</div>


<section class="hg_section ptop-80">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="zn_blog_archive_element">
          <div class="itemListView clearfix eBlog">
            <div class="itemList zn_blog_columns">
              <!-- Blog item 1 -->
              <div id="blogthumb1" class="col-sm-6 col-lg-4 blog-isotope-item">
                <div class="itemContainer zn_columns zn_columns3">
                  <!-- Post thumbnail -->
                  <div class="itemThumbnail">
                    <!-- Image -->
                    <a routerLink="/blogs/light-weight-websites">
                      <img width="360" height="240" src="../../../assets/images/light-weight-360.jpg" class="wp-post-image" title="Lightweight Web Development" alt="Lightweight Web Development">
                    </a>
                    <!--/ Image -->

                    <!-- Overlay + Read more button -->
                    <div class="overlay">
                      <div class="overlay__inner">
                        <a routerLink="/blogs/light-weight-websites" class="readMore" title="Lightweight Web Development" data-readmore="Read More"></a>
                      </div>
                    </div>
                    <!--/ Overlay + Read more button -->
                  </div>
                  <!--/ Post thumbnail -->

                  <!-- Post header -->
                  <div class="itemHeader">
                    <!-- Post title -->
                    <h2 class="itemTitle mt-30">
                      <a routerLink="/blogs/light-weight-websites">How lightweight websites majorly contribute in your business growth?</a>
                    </h2>
                    <!--/ Post title -->

                    <!-- Post details -->
                    <div class="post_details">
                      <span class="catItemDateCreated"><span class="glyphicon glyphicon-calendar"></span> Thursday, 03 October 2019</span>
                    </div>
                    <!--/ Post details -->
                  </div>
                  <!--/ Post header -->

                  <!--/ Post content body -->
                </div>
                <!--/ Blog item container -->
              </div>
              <!--/ Blog item 1 -->
            </div>
            <!--/ .itemList -->
            <div class="itemList zn_blog_columns">
              <!-- Blog item 1 -->
              <div class="col-sm-6 col-lg-4 blog-isotope-item">
                <div class="itemContainer zn_columns zn_columns3">
                  <!-- Post thumbnail -->
                  <div class="itemThumbnail">
                    <!-- Image -->
                    <a routerLink="/blogs/best-web-development-company">
                      <img title="Best Web Development Company" width="360" height="240" src="../../../assets/images/best-web-development-company.jpg" class="wp-post-image" alt="Best Web Development Company">
                    </a>
                    <!--/ Image -->

                    <!-- Overlay + Read more button -->
                    <div class="overlay">
                      <div class="overlay__inner">
                        <a routerLink="/blogs/best-web-development-company" class="readMore" title="Best Web Development Company" data-readmore="Read More"></a>
                      </div>
                    </div>
                    <!--/ Overlay + Read more button -->
                  </div>
                  <!--/ Post thumbnail -->

                  <!-- Post header -->
                  <div class="itemHeader">
                    <!-- Post title -->
                    <h2 class="itemTitle mt-30">
                      <a routerLink="/blogs/best-web-development-company">How to identify the best web development company?</a>
                    </h2>
                    <!--/ Post title -->

                    <!-- Post details -->
                    <div class="post_details">
                      <span class="catItemDateCreated"><span class="glyphicon glyphicon-calendar"></span> Thursday, 03 October 2019</span>
                    </div>
                    <!--/ Post details -->
                  </div>
                  <!--/ Post header -->

                  <!--/ Post content body -->
                </div>
                <!--/ Blog item container -->
              </div>
              <!--/ Blog item 1 -->
            </div>
            <!--/ .itemList -->
          </div>
          <!--/ .itemListView -->
        </div>
        <!--/ .zn_blog_archive_element -->
      </div>
      <!--/ col-md-12 col-sm-12 -->
    </div>
    <!--/ row -->
  </div>
  <!--/ container -->
</section>
<!--/ Alternative Blog content section -->
